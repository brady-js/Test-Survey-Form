<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial scale=1.0" />
    <title>Survey Form Certification Test</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
    <h1 id="title">Survey Form [DEMO]</h1>
    <hr>
    <p id="description">This is a survey form I have to build and design as part of one of my certificaitons through freeCodeCamp.</p>
    <p>Designed by Brady Debugs</p>
    <main>

    <form id="survey-form">
    
      <p class="Personal">Personal Information</p>

    <label id="name-label">Name <input id="name" type="text" placeholder="Your Name" required /></label>

    <label id="email-label">Email <input id="email" type="email" placeholder="Enter Email" required /></label>

    <label id="number-label">Phone Number <input id="number" type="number" min="0" max="9999999999" placeholder="Your Phone Number" /></label>

    <hr>

    <label>Which Language do you know best?
    <select id="dropdown">
      <option>HTML</option>
      <option>CSS</option>
    </select>
    </label> 

    <p class="checklist">Which languages are your favorite?</p>
    <label><input type="radio" name="coding-type" value="HTML">HTML5</label>
    <label><input type="radio" name="coding-type" value="CSS">CSS3</label>

    <label><input type="checkbox" value="1">JavaScript</label>
    <label><input type="checkbox" value="2">Python</label>
    <label><input type="checkbox" value="3">PHP</label>
    <label><input type="checkbox" value="4">C#</label>

    <label>Additional Comments:</label><br><textarea placeholder="Write your comments here"></textarea>

    <button id="submit">Submit</button>
    </form>
</html>
